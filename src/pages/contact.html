<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/media-queries.css">
    <title>Contato</title>
  </head>
  <body>
    <section class="fundo-imagem">
      <section class="filtro">
        <section class="section-nav">
          <div class="div-logo">
            <a href="/index.html"
              ><img src="../assets/favicon.png" alt="logotipo" />
              <span>Codezeck</span>
            </a>
          </div>
          <button id="menu-toggle"><img src="../assets/menu.png" alt="botão-menu" onclick="btnMenu()"></button>
          <nav class="navegation hidden">
            <div class="navegation-div">
              <span><a href="/index.html">Home</a></span>
              <span><a href="../pages/aboutme.html">Sobre mim</a></span>
              <span><a href="../pages/skills.html">Habilidades</a></span>
              <span><a href="../pages/portfolio.html">Portifólio</a></span>
              <span><a href="../pages/contact.html">Contato</a></span>
            </div>
          </nav>
        </section>
        <main>
          <h1>Contato</h1>
          <section class="container-contato">
            <div class="contato">
              <div class="div-logo">
                <img src="../assets/favicon.png" alt="logotipo" />
                <span>Codezeck</span>
              </div>
              <p>
                Obrigado por ter vindo até aqui! Espero que tenha gostado do
                conteúdo. Abaixo estão minhas redes sociais para você acompanhar
                mais novidades. Para entrar em contato, você pode me mandar um
                e-mail pelo formulário ao lado.
              </p>
              <div class="links-redes">
                <span
                  ><a
                    href="https://www.linkedin.com/in/codezeck/"
                    target="_blank"
                    ><img
                      src="../assets/logo-linkedin.png"
                      alt="logo-linkedin" /></a
                ></span>
                <span
                  ><a
                    href="mailto:ezequieldasilvamanco18@gmail.com"
                    target="_blank"
                    ><img src="../assets/logo-email.png" alt="logo-email" /></a
                ></span>
                <span
                  ><a href="https://github.com/codezeck" target="_blank"
                    ><img
                      src="../assets/logo-github.png"
                      alt="logo-github" /></a
                ></span>
              </div>
            </div>
            <section class="formulário">
              <form action="mailto:seu-email@exemplo.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="text" id="assunto" name="assunto" placeholder="Assunto" required>
                </div>
                <div class="form-group">
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Mensagem" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
            </section>
          </section>
        </main>
      </section>
    </section>
    <script src="../js/index.js"></script>
  </body>
</html>
